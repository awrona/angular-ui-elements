<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angular UI Elements</title>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="angular-ui-elements.js"></script>
    <script src="init.js"></script>
</head>
<body ng-controller="appCtrl">
<div class="flex-wrapper">
    <cre8-input-wrapper>
        <label>Label:</label>
        <input type="text" ng-model="user.name" />
    </cre8-input-wrapper>
</div>
<div class="flex-wrapper">
    <cre8-input-wrapper>
        <label>Label:</label>
        <textarea ng-model="user.info"></textarea>
    </cre8-input-wrapper>
</div>

<br/><br/>

<input checked type="checkbox" value="10" style="width: 30px; height: 30px; border: solid 1px"/>

<br/><br/>

<div class="flex-wrapper">
    <cre8-select ng-model="selected1" placeholder="Select one..." >
        <cre8-select-label>Select one</cre8-select-label>
        <cre8-option ng-value="user" ng-repeat="user in users">{{user.name}}</cre8-option>
    </cre8-select>
</div>

<div class="flex-wrapper">
    <cre8-select multiple ng-model="selected2" placeholder="Select multiple..." >
        <cre8-select-label>Select multiple</cre8-select-label>
        <cre8-option ng-model="usr" ng-value="user" ng-repeat="user in users">{{user.name}}</cre8-option>
    </cre8-select>
</div>



<code style="color: #f8f8ff;">Selected value:
    <pre>{{ selected1 | json }}</pre>
</code>

<br/><br/>

<code style="color: #f8f8ff;">Selected values:
    <pre>{{ selected2 | json }}</pre>
</code>


</body>
</html>
