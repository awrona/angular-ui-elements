<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angular UI Elements</title>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="angular-ui-elements.js"></script>
    <script src="init.js"></script>
</head>
<body>
<div class="flex-wrapper">
    <cre8-input-wrapper>
        <label>Label:</label>
        <input type="text" ng-model="user.name" />
    </cre8-input-wrapper>
</div>
<div class="flex-wrapper">
    <cre8-input-wrapper>
        <label>Label:</label>
        <textarea ng-model="user.info"></textarea>
    </cre8-input-wrapper>
</div>

</body>
</html>
